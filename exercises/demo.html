<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>

        <div data-ng-app="myApp1" data-ng-controller="FirstController as Ctrl">
        	{{Ctrl.helloMessage}}
        	<br/>
        	{{Ctrl.goodbyeMessage}}
        </div>

        <div id="myApp2ID" data-ng-app="myApp2" data-ng-controller="SeccondController as Ctrl2">
            <button data-ng-click="Ctrl2.changeMessage()">Hello Message</button>
            <br/>
            <span data-ng-bind="Ctrl2.message"></span>
        </div>


        <script type="text/javascript" src="../jslib/angular.js"></script>

        <script type="text/javascript">
        	var myApp1 = angular.module("myApp1", []);

            myApp1.controller("FirstController", [function(){
                this.helloMessage = "Hello moto";
                this.goodbyeMessage = "Goodbye moto " + this.helloMessage;
                console.log('fack ya');
            }]);

            var myApp2 = angular.module("myApp2", []);
            myApp2.controller("SeccondController", [function(){
                this.message = "Current messages";
                this.changeMessage = function(){
                    this.message = "Changed message to " + "SeccondController.helloMessage";
                };
                console.log('fack ya 2');
            }]);

            var myApp2Element = document.getElementById("myApp2ID");
            angular.bootstrap(myApp2Element, ["myApp2"]);

        </script>

    </body>
</html>

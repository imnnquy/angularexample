<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Page(ID={{page.id}})
		</h3>
	</div>

	<div class="panel-body">
	<form name="pageTemplateForm" ng-submit="updateNodeInfo()" class="form-horizontal" novalidate role="form">
			<div class="form-group">

				<label for="title" class="col-sm-2 control-label">
					Title:*
				</label>
				<div class="col-sm-10">
					<input class="form-control" id="title" type="text" ng-model="page.title">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">

						<label>
							<input type="checkbox" value="allowCopy" name="allowCopy" ng-model="page.allowCopy" ng-true-value="'true'" ng-false-value="'false'"> Allow Copy Page
						</label>

					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">
						{{buttonText}}
					</button>
				</div>
			</div>
		</form>
	</div>

</div>
</div>

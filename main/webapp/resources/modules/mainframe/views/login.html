
<div class="row">
    <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
        <h2 class="text-center">Enter your KnowledgeCenter Editor credentials</h2>
        <div class="login-form">
            <form class="form-signin" ng-submit="login()">
                <div ng-show="errorMessage" ng-bind="errorMessage" class="alert alert-danger"></div>
                <input type="text" class="form-control" placeholder="Company" ng-model="user.company" ng-required="true"/>
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username" ng-required="true"/>
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">{{buttonText}}
                </button>
            </form>
        </div>
    </div>
</div>
